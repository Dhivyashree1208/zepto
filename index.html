<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepto Clone</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Zepto Logo"> <!-- Placeholder for logo -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Groceries Delivered in Minutes</h1>
        <p>Get fresh groceries delivered at your doorstep within minutes.</p>
        <button onclick="showAlert()">Order Now</button>
    </section>

    <!-- Product Categories Section -->
    <section class="categories">
        <h2>Shop by Categories</h2>
        <div class="category-grid">
            <div class="category-item" onclick="showProducts('Fruits & Vegetables')">
                <img src="fruits-veggies.jpg" alt="Fruits & Vegetables">
                <p>Fruits & Vegetables</p>
            </div>
            <div class="category-item" onclick="showProducts('Dairy & Bakery')">
                <img src="dairy-bakery.jpg" alt="Dairy & Bakery">
                <p>Dairy & Bakery</p>
            </div>
            <div class="category-item" onclick="showProducts('Beverages')">
                <img src="beverages.jpg" alt="Beverages">
                <p>Beverages</p>
            </div>
            <!-- Add more categories as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Zepto Clone. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle interactions
        function showAlert() {
            alert("Redirecting to the order page...");
        }

        function showProducts(category) {
            alert("Showing products for " + category);
            // Logic to display products of the selected category
        }
    </script>
</body>
</html>
